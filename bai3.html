<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số ký tự từ cuối cùng trong chuỗi</title>
</head>

    <script>
        function demKyTuCuoiCung() {
            var chuoi = window.document.nhap.chuoi.value;

          
            var tu = chuoi.split(" ");

           
            var tuCuoiCung = tu[tu.length - 1];

            
            var soKyTu = tuCuoiCung.length;

            window.document.nhap.kq.value = soKyTu;
        }
    </script>
<body>

    <form name="nhap">
        <table align="center" border="1" style="border-collapse: collapse; background-color: #E6E6FA;">
            <tr>
                <th>Nhập chuỗi</th>
                <td><input type="text" name="chuoi"></td>
            </tr>
            <tr>
                <th>Kết quả</th>
                <td><input type="text" name="kq"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="Đếm" onclick="demKyTuCuoiCung()">
                    <input type="reset" value="Xóa">
                </td>
            </tr>
        </table>

 </form>



   


</body>

</html>
